query {
  quotes {
    validity {
      startDate, endDate
    }, 
    buying {
      oceanFreight {
        containerType,
        price
      }, 
      docFee, adminFee
    }, 
    selling {
      oceanFreight {
        containerType,
        price
      },
      docFee, adminFee
    },
  }
}

query {
  getQuoteHistory(
    routeId: "CAVAN-SGSIN",
    carrier: "OOCL",
    startDate: "2020-07-01",
    endDate: "2020-07-30"
  ) {
    validity { 
      startDate,
      endDate
    }
    buying {
      oceanFreight {
        containerType, price
      },
      docFee, 
      adminFee
    }, 
    selling {
      oceanFreight {
        containerType, price
      },
      docFee, 
      adminFee
    }, 
    except
  }
}

mutation {
  addQuoteToSchedules(
    routeId: "CAVAN-SGSIN",
    carrier: "OOCL",
    quote: {
      validity: {
        startDate: "2020-07-01",
        endDate: "2020-07-31"
      },
      buying: {
        oceanFreight: [
          {
            containerType: "20' Dry",
            price: 750
          },
          {
            containerType: "40' Dry",
            price: 1000
          },
          {
            containerType: "40'HC Dry",
            price: 1200
          },
        ],
        docFee: 80,
        adminFee: 0
      },
      selling: {
        oceanFreight: [
          {
            containerType: "20' Dry",
            price: 950
          },
          {
            containerType: "40' Dry",
            price: 1200
          },
          {
            containerType: "40'HC Dry",
            price: 1500
          },
        ],
        docFee: 100,
        adminFee: 30
      },
      except: "Garment, Waste, Agricural Products"
    }
  ) {
    validity {
      startDate, endDate
    }, 
    buying {
      oceanFreight {
        containerType,
        price
      }, 
      docFee, adminFee
    }, 
    selling {
      oceanFreight {
        containerType,
        price
      },
      docFee, adminFee
    },
  }
}