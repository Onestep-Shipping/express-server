  getAllShipments(sortBy: "billInstruction") {
    schedule {
      route {
        startLocation, endLocation, carrier, 
        quoteHistory {
          validity {
            startDate, endDate
          },
          buying {
            oceanFreight {
              containerType,
              price
            },
            docFee, adminFee
          },
          selling {
            oceanFreight {
              containerType,
              price
            },
            docFee, adminFee
          },
        }
      }
      startDate, 
      endDate, 
      transitTime, 
      transshipment, 
      vessels
    },
    bookedBy {
      name,
      personInCharge {
        name
      },
      email
    },
    bookingRequest {
      confirmation { bookingNo },
      form { commodity },
    },
    billInstruction {
      form { orderNo }
    }
