mutation {
  createBookingRequestAndInitShipment(
    companyId: "5eb5f824719c6b5e7aa975c6",
    scheduleId: "5eb5f824719c6b5e7aa975c6",
    quoteId: "5ebb0460f5ac1ec200707ec7",
    bookingRequest: {
      commodity: "Shoes",
      hsCode: "4674.86",
      containers: [
        {
          containerType: "40'HC Dry",
          quantity: 3
        },
        {
          containerType: "20' Dry",
          quantity: 1
        },
        {
          containerType: "40' Dry",
          quantity: 2
        },
      ],
      paymentTerm: "Prepaid",
      autoFilling: true
    }
  ) {
    schedule {
      route {
        startLocation, endLocation, carrier
      }
      startDate, 
      endDate, 
      transitTime, 
      transshipment, 
      vessels
    }
  }
}

mutation {
  rollShipment(
    shipmentId: "5ebae39a7108b3b15032dee2",
    newScheduleId: "5eb5f824719c6b5e7aa975cb"
  ) {
    schedule {
      startDate
    }
  }
}

mutation {
  cancelShipment(
    shipmentId: "5ebae39a7108b3b15032dee2",
  ) {
    schedule {
      startDate
    }
  }
}

# FOR BOOKING REQUEST ADMIN
query {
  getAllShipments(sortBy: "bookingRequest") {
    schedule {
      route {
        startLocation, endLocation, carrier, 
        quoteHistory {
          validity {
            startDate, endDate
          },
          selling {
            oceanFreight {
              containerType,
              price
            },
            docFee, adminFee
          },
        }
      }
      startDate, 
      endDate, 
      transitTime, 
      transshipment, 
      vessels
    },
    bookedBy {
      name,
      personInCharge {
        name
      },
      email
    },
    bookingRequest {
      form {
        commodity, hsCode, 
        containers {
          containerType, quantity
        },
        paymentTerm, autoFilling, createdAt
      }, 
      status
    },
  }
}

# FOR BILL INSTRUCTION ADMIN
query {
  getAllShipments(sortBy: "billInstruction") {
    schedule {
      route {
        startLocation, endLocation, 
        quoteHistory {
          validity {
            startDate, endDate
          },
          selling {
            oceanFreight {
              containerType,
              price
            },
            docFee, adminFee
          },
        }
      }
      startDate, 
      endDate, 
      vessels
    },
    bookedBy {
      name,
      personInCharge {
        name
      },
      email
    },
    billInstruction {
      form {
        shipper,
        consignee,
        notify,
        description,
        containers {
          containerNo, seelNo, weight, measurement, vgm
        }
        orderNo,
        hsCode,
        caedNo,
        cargoValue,
        createdAt
      }
      status
    }
  }
}

# FOR INVOICE ADMIN
